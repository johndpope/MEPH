<div>Audio Graph</div>
<mephbutton type="button" class="btn btn-primary btn-xs">
    <span class="glyphicon glyphicon-play-circle"></span>
</mephbutton>
<div class="btn-group">
    <mephbutton type="button" class="btn btn-primary btn-xs" meph-event-click="c$.addConvolver">
        Convolver  <span class="glyphicon glyphicon-plus"></span>
    </mephbutton>
    <mephbutton type="button" class="btn btn-primary btn-xs" meph-event-click="c$.addDelay">
        Delay  <span class="glyphicon glyphicon-plus"></span>
    </mephbutton>
    <mephbutton type="button" class="btn btn-primary btn-xs" meph-event-click="c$.addBiquadFilter">
        Biquad Filter  <span class="glyphicon glyphicon-plus"></span>
    </mephbutton>
    <mephbutton type="button" class="btn btn-primary btn-xs" meph-event-click="c$.addChannelMerger">
        Channel Merger <span class="glyphicon glyphicon-plus"></span>
    </mephbutton>
    <mephbutton type="button" class="btn btn-primary btn-xs" meph-event-click="c$.addChannelSplitter">
        Channel Splitter <span class="glyphicon glyphicon-plus"></span>
    </mephbutton>
    <mephbutton type="button" class="btn btn-primary btn-xs" meph-event-click="c$.addDynamicsCompressor">
        Dynamic Compression  <span class="glyphicon glyphicon-plus"></span>
    </mephbutton>
    <mephbutton type="button" class="btn btn-primary btn-xs" meph-event-click="c$.addGain">
        Gain <span class="glyphicon glyphicon-plus"></span>
    </mephbutton>
    <mephbutton type="button" class="btn btn-primary btn-xs" meph-event-click="c$.addOscillator">
        Oscillator <span class="glyphicon glyphicon-plus"></span>
    </mephbutton>
    <mephbutton type="button" class="btn btn-primary btn-xs" meph-event-click="c$.addPanner">
        Panner <span class="glyphicon glyphicon-plus"></span>
    </mephbutton>
    <mephbutton type="button" class="btn btn-primary btn-xs" meph-event-click="c$.addWaveShaper">
        Wave Shaper <span class="glyphicon glyphicon-plus"></span>
    </mephbutton>
</div>
