<svg mephid="svg"
     meph-data-x="c$.sx"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <g mephid="nodeg">
        <rect data-bind='"x" : "c$.nodex", "y" : "c$.bodyy"'
              meph-data-rx="c$.bodyrx"
              meph-data-ry="c$.bodyry"
              meph-data-width="c$.nodewidth"
              meph-data-fill="c$.headerfill"
              meph-data-stroke="c$.bodystroke"
              meph-data-stroke-width="c$.bodystrokewidth"
              meph-data-height="c$.nodeheight" />
        <rect 
              data-bind='"x" : "c$.bodyx", "y" : "c$.headerbuffer"'
              meph-data-fill="c$.bodyfill"
              meph-data-height="c$.bodyheight"
              meph-data-width="c$.bodywidth" />
        <text data-bind='"x" : "c$.titlex", "y" : "c$.titley"'
              data-bind='"innerHTML": "c$.title"'>
        </text>
        <g mephid="outputs">
            <!-- "name": "outputs" -->
        </g>
        <g mephid="field">
            <!-- "name": "fields" -->
        </g>
        <g mephid="inputs" meph-data-transform="c$.inputtransform">
            <!-- "name": "inputs" -->
        </g>
    </g>
</svg>
