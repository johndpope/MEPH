<svg mephid="svg" control
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <g>
        <!-- "name": "beforecircle" -->
        <circle meph-data-x="c$.connectorx"
                meph-data-y="c$.connectory"
                meph-data-fill="c$.fill"
                meph-data-r="c$.radius"
                meph-data-stroke="c$.stroke"></circle>
        <!-- "name": "aftercircle" -->
        <text meph-data-x="c$.textx" meph-data-y="c$.texty"
              meph-data-text-anchor="c$.anchor"
              meph-data-font-size="c$.fontsize"
              dominant-baseline="central"
              data-bind='"innerHTML": "c$.title"'></text>
    </g>
</svg>
