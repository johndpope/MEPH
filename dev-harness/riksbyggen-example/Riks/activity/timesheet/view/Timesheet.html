<div class="meph-view meph-view-remove">
    <panel cls="meph-panel-basic meph-layout-grid-column-c">
        <header>Timesheet for</header>
        <panelbody>
            <div>
                <text labeltext="Name"></text>
            </div>
            <div>
                <text labeltext="Date in period"></text>
            </div>
            <div>
                <text labeltext="Period"></text>
            </div>
        </panelbody>
    </panel>
    <panel cls="meph-panel-basic meph-layout-grid-column-c">
        <header>Service Order</header>
        <panelbody>
            <div>
                <label>Service order ID</label>
                <span></span>
            </div>
            <div>
                <label>Description</label>
                <span></span>
            </div>
            <div>
                <label>Object</label>
                <span></span>
            </div>
        </panelbody>
    </panel>
    <div style="clear: both;"></div>
    <panel cls="meph-panel-basic meph-layout-grid-column-b  meph-grid-layout-flex-height">
        <header>Job complete</header>
        <panelbody>
            <list data-bind='"source": "m$.serviceOrders"'>
                <template
                    name="u4m_controls_examples_list">
                    <div class="meph-application-menu-categories-item">
                        <div class="meph-application-menu-categories-item-details">
                            <span>Work Order</span>
                            <span data-bind='"innerHTML": "c$.data.workOrder"'></span>
                            <br />
                            <span>Description</span>
                            <span data-bind='"innerHTML": "c$.data.description"'></span>
                            <br />
                            <span>Address</span>
                            <span data-bind='"innerHTML": "c$.data.address"'></span>
                        </div>
                    </div>
                </template>
            </list>
        </panelbody>
    </panel>
    <div style="clear: both;"></div>

    <panel cls="meph-panel-basic meph-layout-grid-column-b  meph-grid-layout-flex-height">
        <header>Time entry</header>
        <panelbody>
            <list data-bind='"source": "m$.serviceOrders"'>
                <template
                    name="u4m_controls_examples_list">
                    <div class="meph-application-menu-categories-item">
                       <div class="meph-application-menu-categories-item-details">
                            <span>Work Order</span>
                            <span data-bind='"innerHTML": "c$.data.workOrder"'></span>
                            <br />
                            <span>Description</span>
                            <span data-bind='"innerHTML": "c$.data.description"'></span>
                            <br />
                            <span>Address</span>
                            <span data-bind='"innerHTML": "c$.data.address"'></span>
                        </div>
                    </div>
                </template>
            </list>
            <mephbutton>
                Add
            </mephbutton>
            <mephbutton>
                Delete
            </mephbutton>
        </panelbody>
    </panel>
</div>
