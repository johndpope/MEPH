<div class="meph-view meph-view-remove">
    <panel cls="meph-panel-basic meph-layout-grid-column-b">
        <header>Service Order</header>
        <panelbody>
            <div>
                <label>Service order ID</label>
                <span></span>
            </div>
            <list data-bind='"source": "m$.serviceOrders"' data-events='"itemclicked": "ct$.displayOrder"'>
                <template
                    name="riks_operative_report_back_search">
                    <div class="meph-application-menu-categories-item">
                        <div class="meph-application-menu-categories-item-details">
                            <span>Work Order</span>
                            <span data-bind='"innerHTML": "c$.data.workOrder"'></span>
                            <br />
                            <span>Description</span>
                            <span data-bind='"innerHTML": "c$.data.description"'></span>
                            <br />
                            <span>Address</span>
                            <span data-bind='"innerHTML": "c$.data.address"'></span>
                        </div>
                    </div>
                </template>
            </list>
        </panelbody>
    </panel>
</div>
