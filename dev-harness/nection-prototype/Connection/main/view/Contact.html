<div class="meph-view meph-view-remove">
    <activityview data-bind='"activityName": "c$.name"' mephid="$activityview">
        <div class="col-md-3">
            <div class="empty_contact"></div>
        </div>
        <div class="col-md-6">
            <h3 data-bind='"innerHTML":"v$.contact.name"'></h3>
            <h4 data-bind='"innerHTML":"v$.contact.phone"'></h4>
            <h4 data-bind='"innerHTML":"v$.contact.address"'></h4>
        </div>
        <div class="col-md-3"></div>
    </activityview>
</div>
