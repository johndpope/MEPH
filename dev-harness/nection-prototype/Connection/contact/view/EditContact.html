<div class="meph-view meph-view-remove ">
    <activityview data-bind='"activityName": "c$.contact.name"' mephid="activityview">

        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="connection-list-profile-image">
                        <img mephid="currentprofileimage" data-bind='"src": "c$.profileimagesource | v$.toImageSource"' />
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <dropdown descriptiontext="Select name source" labeltext="Select name" meph-data-source="v$.namesource"></dropdown><br>
                    <dropdown descriptiontext="Select occupation source" labeltext="Select occupation" meph-data-source="v$.occupationsource"></dropdown><br>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <label>Select a profile image.</label>
            <list data-bind='"source": "v$.profileImages"'>
                <template name="edit_list_template_afdasdfasdf">
                    <li class="listitem">
                        <fieldset>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <radio mephid="checkbox" meph-data-name="image" meph-event-click="v$.selectImage, c$.data"></radio>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-9">
                                <img data-bind='"src": "c$.data.value| v$.toImageSource"' />
                            </div>
                        </fieldset>
                    </li>
                </template>
            </list>
        </div>
        <div class="col-md-3"></div>

    </activityview>
</div>
