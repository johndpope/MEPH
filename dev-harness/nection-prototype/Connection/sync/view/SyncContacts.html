<div class="meph-view meph-view-remove">
    <syncview data-bind='"activityName": "c$.name"'>
        <div role="main">
            <div class="row" style="padding-top:4px;">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <!-- Standard button -->
                    <list data-bind='"source": "v$.synccontacts"'>
                        <template name="connection_sync_list_template">
                            <div class="listitem">
                                <div class="meph-application-menu-categories-item-details">
                                    <span>Name</span>
                                    <span data-bind='"innerHTML": "c$.data.name"'></span>
                                    <br />
                                    <span>Address</span>
                                    <span data-bind='"innerHTML": "c$.data.address"'></span>
                                    <br />
                                    <span>Phone</span>
                                    <span data-bind='"innerHTML": "c$.data.phone"'></span>
                                </div>
                            </div>
                        </template>
                    </list>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </syncview>
</div>
