<div class="meph-view meph-view-remove">
    <!--<activityview data-bind='"activityName": "c$.name"'>-->
    <div role="main">
        <div class="row" style="padding-top:4px;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- Standard button -->
                <div id="facebooklogin">
                    <mephbutton type="button" class="btn btn-default  btn-lg btn-block" meph-event-click="v$.continueTo">Facebook</mephbutton>
                </div>
                <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                <mephbutton type="button" class="btn btn-primary  btn-lg btn-block" meph-event-click="v$.continueTo">LinkedIn</mephbutton>

                <!-- Indicates a successful or positive action -->
                <mephbutton type="button" class="btn btn-success  btn-lg btn-block" meph-event-click="v$.continueTo">MSN</mephbutton>

                <!-- Contextual button for informational alert messages -->
                <mephbutton type="button" class="btn btn-info  btn-lg btn-block" meph-event-click="v$.continueTo">Google</mephbutton>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <!--</activityview>-->
</div>
